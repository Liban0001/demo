name: Java CI

on: [push]

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'

    - name: Build with Gradle
      run: gradle build

    - name: Run tests
      run: gradle test
